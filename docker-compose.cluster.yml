version: '3.8'

services:
  nginx-lb:
    image: nginx:alpine
    container_name: board_nginx_lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx-lb.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nginx1
      - nginx2

  nginx1:
    image: nginx:alpine
    container_name: board_nginx1
    volumes:
      - ./public:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php1

  nginx2:
    image: nginx:alpine
    container_name: board_nginx2
    volumes:
      - ./public:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php2

  php1:
    build: .
    container_name: board_php1
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
      - redis

  php2:
    build: .
    container_name: board_php2
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
      - redis

  redis:
    image: redis:alpine
    container_name: board_redis
    ports:
      - "6379:6379"

  mysql:
    image: mysql:8.0
    container_name: board_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: board
    ports:
      - "3306:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: